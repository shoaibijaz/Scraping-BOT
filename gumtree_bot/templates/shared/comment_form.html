<div class="card">
    <div class="header">
        <h4 class="title">Post Message</h4>
        <p class="category"></p>
    </div>
    <div class="content">

        <form id="fmPostComment">

            {{ form.ads }}

            <div class="row">
                <div class="col-md-12">


                    <div class="form-group">
                        {{ form.message }}
                    </div>
                    <div class="form-group">
                        {{ form.name }}
                    </div>

                    <div class="form-group">
                        {{ form.phone }}
                    </div>
                    <div class="form-group">
                        {{ form.email }}
                    </div>
                </div>
            </div>

            <button type="button" id="btnPostMessage" class="btn btn-info btn-fill pull-right">Send Message</button>

            <div class="clearfix"></div>
        </form>
    </div>
</div>
