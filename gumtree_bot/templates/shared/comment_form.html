<div class="card">
    <div class="header">
        <h4 class="title">Post Message</h4>
        <p class="category"></p>
    </div>
    <div class="content">

        <form id="fmPostComment" method="post" action="{% url 'comment-form' %}">

            {% csrf_token %}

            {{ form.ads }}

            <div class="row">

                <div class="col-md-12">


                    <div class="form-group">
                        {{ form.message }}
                    </div>
                    <div class="form-group">
                        {{ form.name }}
                    </div>

                    <div class="form-group">
                        {{ form.phone }}
                    </div>
                    <div class="form-group">
                        {{ form.email }}
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-6">

                    <button type="button" id="btnPostMessage" class="btn btn-success btn-fill">Send Message</button>
                    <button type="button" id="btnCancelPostComment" class="btn btn-default btn-fill">Cancel</button>

                </div>

                <div class="col-md-6 text-right">

                    <button type="button" id="btnMessageProfile" class="btn btn-info btn-fill">Load Profile</button>

                </div>

            </div>

            <div class="clearfix"></div>

            <div class="footer">

                <hr>
                <div class="legend">
                    <i class="fa fa-circle text-info"></i> Sent(<span id="lblSent"></span>)
                    <i class="fa fa-circle text-warning"></i> Failed(<span id="lblFailed"></span>)
                </div>
            </div>

            <div class="clearfix"></div>
        </form>
    </div>
</div>
